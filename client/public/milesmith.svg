<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="stroke-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e87a"/>
      <stop offset="100%" stop-color="#00c8c8"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="32" height="32" rx="6" fill="#050a0f"/>
  <rect width="32" height="32" rx="6" fill="none" stroke="#00e87a" stroke-width="0.75" stroke-opacity="0.2"/>

  <!-- M mark: two tall outer peaks, deep center valley -->
  <polyline
    points="5,24 5,9 16,20 27,9 27,24"
    fill="none"
    stroke="url(#stroke-grad)"
    stroke-width="2.75"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Baseline rule -->
  <line x1="5" y1="25.5" x2="27" y2="25.5"
    stroke="#00e87a" stroke-width="0.75" stroke-opacity="0.3" stroke-linecap="round"/>
</svg>